<div class="login-container">
  <div class="login-box">
    <h1>Team Manager</h1>
    <p class="subtitle">Sign in with your Google account</p>

    <button
      class="google-btn"
      (click)="loginWithGoogle()"
      [disabled]="isLoading"
    >
      <span *ngIf="!isLoading" class="btn-text">
        <svg class="google-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.91 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z"/>
        </svg>
        Sign in with Google
      </span>
      <span *ngIf="isLoading" class="btn-text">
        <span class="spinner"></span>
        Signing in...
      </span>
    </button>

    <div class="error-message" *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </div>

    <div class="info-section">
      <h3>Why sign in?</h3>
      <ul>
        <li>Secure access to your team workspace</li>
        <li>Manage your teams and projects</li>
        <li>Collaborate with team members</li>
      </ul>
    </div>
  </div>
</div>

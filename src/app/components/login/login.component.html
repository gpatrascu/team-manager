<div class="login-container">
  <div class="login-box">
    <h1>Team Manager</h1>
    <p class="subtitle">Sign in with your Facebook account</p>

    <button
      class="facebook-btn"
      (click)="loginWithFacebook()"
      [disabled]="isLoading"
    >
      <span *ngIf="!isLoading" class="btn-text">
        <svg class="facebook-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
        </svg>
        Sign in with Facebook
      </span>
      <span *ngIf="isLoading" class="btn-text">
        <span class="spinner"></span>
        Signing in...
      </span>
    </button>

    <div class="error-message" *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </div>

    <div class="info-section">
      <h3>Why sign in?</h3>
      <ul>
        <li>Secure access to your team workspace</li>
        <li>Manage your teams and projects</li>
        <li>Collaborate with team members</li>
      </ul>
    </div>
  </div>
</div>
